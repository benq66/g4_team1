apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api'
    implementation 'junit:junit:4.12'
    implementation 'org.junit.jupiter:junit-jupiter-api'
    implementation 'junit:junit:4.12'
}